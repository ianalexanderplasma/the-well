	<title>Jitsi Test</title>

<style type="text/css">

	html, body {
		margin: 0;
		padding:0; 
	}

	#meet {
		height: calc(95vh - 41px);
	}

	#logo {
		text-align: center;
		font-family: 'Karla', sans-serif;

	}
	
</style>

<body>

	<h1 id="logo">THE<span style="font-size: 36px; color: #2752ff;">‚óè</span>WELL</h1>

	<div id="meet"></div>

</body>

<script type="text/javascript">

var username = 'Ian';
var time = new Date().getTime();
var meeting_id = 'well-'+time;
console.log(meeting_id);

const domain = 'meet.jit.si';
const options = {
    roomName: 'well',
    width: '100%',
    height: '100%',
    parentNode: document.querySelector('#meet')
};

const api = new JitsiMeetExternalAPI(domain, options);

// set new password for channel
api.addEventListener('participantRoleChanged', function(event) {
    if (event.role === "moderator") {
        api.executeCommand('password', 'well');
    }
});

// join a protected channel
api.on('passwordRequired', function ()
{
    api.executeCommand('password', 'well');
});

// set my display name
api.executeCommand('displayName', 'Ian');

// set the subject of the conference.
api.executeCommand('subject', 'The Well');

</script>
